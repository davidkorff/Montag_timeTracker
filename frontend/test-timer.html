<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Test - 42 Consulting</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .test-status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Timer Functionality Test</h1>
        
        <div id="test-results"></div>
        
        <h2>Manual Timer Test</h2>
        <div class="active-timer-card timer-running">
            <div class="timer-indicator indicator-running"></div>
            <div class="timer-info">
                <div class="timer-project-info">
                    <span class="timer-client">TEST CLIENT</span>
                    <h4>Test Project</h4>
                </div>
                <input type="text" class="timer-notes-input-inline" placeholder="What are you working on?" value="Testing timer functionality">
                <div class="timer-time-display" id="manual-timer">00:00:00</div>
            </div>
            <div class="timer-controls">
                <button class="btn btn-warning btn-sm" onclick="togglePause()">⏸</button>
                <button class="btn btn-danger btn-sm" onclick="stopTimer()">⏹</button>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let elapsedSeconds = 0;
        let isPaused = false;
        let pausedAt = 0;
        
        function updateTimer() {
            if (!isPaused) {
                const currentElapsed = Math.floor((Date.now() - startTime) / 1000);
                const totalSeconds = elapsedSeconds + currentElapsed;
                
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;
                
                document.getElementById('manual-timer').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function togglePause() {
            const card = document.querySelector('.active-timer-card');
            const indicator = document.querySelector('.timer-indicator');
            const btn = document.querySelector('.btn-warning');
            
            if (isPaused) {
                // Resume
                isPaused = false;
                startTime = Date.now();
                card.classList.remove('timer-paused');
                card.classList.add('timer-running');
                indicator.classList.remove('indicator-paused');
                indicator.classList.add('indicator-running');
                btn.innerHTML = '⏸';
                addStatus('Timer resumed', 'info');
            } else {
                // Pause
                isPaused = true;
                elapsedSeconds += Math.floor((Date.now() - startTime) / 1000);
                card.classList.remove('timer-running');
                card.classList.add('timer-paused');
                indicator.classList.remove('indicator-running');
                indicator.classList.add('indicator-paused');
                btn.innerHTML = '▶';
                addStatus('Timer paused at ' + document.getElementById('manual-timer').textContent, 'info');
            }
        }
        
        function stopTimer() {
            if (!isPaused) {
                elapsedSeconds += Math.floor((Date.now() - startTime) / 1000);
            }
            const finalTime = document.getElementById('manual-timer').textContent;
            addStatus('Timer stopped at ' + finalTime + ' (Total seconds: ' + elapsedSeconds + ')', 'success');
        }
        
        function addStatus(message, type) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-status status-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        // Start timer update loop
        setInterval(updateTimer, 1000);
        
        // Initial status
        addStatus('Timer test page loaded', 'success');
        addStatus('Timer started automatically', 'info');
    </script>
</body>
</html>
