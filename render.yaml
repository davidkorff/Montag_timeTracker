databases:
  - name: consulting-time-tracker-db
    databaseName: consulting_time_tracker
    user: consulting_user
    plan: free # Options: free, starter ($7/mo), standard ($12/mo), pro ($27/mo)
    # For production, upgrade to 'standard' or higher

services:
  # Backend API Service
  - type: web
    name: consulting-tracker-api
    runtime: node
    repo: https://github.com/davidkorff/Consulting_Management_Site # Replace with your repo
    branch: main
    region: oregon # You can change to your preferred region
    plan: starter # You can change to 'standard' for production
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: consulting-time-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://consulting-tracker-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: consulting-tracker-frontend
    runtime: static
    repo: https://github.com/davidkorff/Consulting_Management_Site # Replace with your repo
    branch: main
    rootDir: frontend
    buildCommand: |
      # Create config.js with production API URL
      echo "const CONFIG = {
        API_URL: 'https://consulting-tracker-api.onrender.com/api',
        TOKEN_KEY: '42_consulting_token',
        USER_KEY: '42_consulting_user'
      };
      const API_CONFIG = {
        API_BASE_URL: CONFIG.API_URL
      };" > js/config.js
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html